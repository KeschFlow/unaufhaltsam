<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eddie unaufhaltsam</title>

<style>
  :root {
    --black:#000;
    --white:#fff;
    --purpur:#b01fa5;
  }

  * {
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    background:var(--white);
    color:var(--black);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
  }

  .wrap {
    max-width:420px;
    width:100%;
  }

  svg {
    width:260px;
    margin:0 auto 28px;
    display:block;
  }

  h1 {
    font-size:34px;
    font-weight:900;
    margin-bottom:6px;
  }

  .handle {
    font-size:14px;
    opacity:.7;
    margin-bottom:20px;
  }

  .tagline {
    letter-spacing:4px;
    font-size:14px;
    margin-bottom:28px;
  }

  a.button {
    display:inline-block;
    padding:14px 30px;
    border:2px solid var(--black);
    text-decoration:none;
    color:var(--black);
    font-weight:800;
  }

  a.button:hover {
    background:var(--black);
    color:var(--white);
  }
</style>
</head>

<body>
<div class="wrap">

<!-- JACK RUSSELL – NACH DEINEM BILD -->
<svg viewBox="0 0 600 700" xmlns="http://www.w3.org/2000/svg">

  <!-- Ohren -->
  <path d="M130 140 C30 20 40 280 170 300 C190 240 200 180 130 140 Z" fill="#000"/>
  <path d="M470 140 C570 20 560 280 430 300 C410 240 400 180 470 140 Z" fill="#000"/>

  <!-- Kopf -->
  <path d="M190 150
           C130 190 110 310 150 420
           C200 560 400 560 450 420
           C490 310 470 190 410 150
           C360 120 240 120 190 150 Z"
        fill="#fff" stroke="#000" stroke-width="22" stroke-linejoin="round"/>

  <!-- Augenflecken -->
  <path d="M215 230 C165 260 165 350 215 375
           C255 395 300 360 300 320
           C300 260 255 215 215 230 Z" fill="#000"/>
  <path d="M385 230 C435 260 435 350 385 375
           C345 395 300 360 300 320
           C300 260 345 215 385 230 Z" fill="#000"/>

  <!-- Augen -->
  <circle cx="245" cy="300" r="14" fill="#fff"/>
  <circle cx="355" cy="300" r="14" fill="#fff"/>
  <circle cx="245" cy="300" r="6" fill="#000"/>
  <circle cx="355" cy="300" r="6" fill="#000"/>

  <!-- Schnauze -->
  <path d="M230 360

           C410 390 380 460 330 490
           C310 505 290 505 270 490
           C220 460 190 390 230 360 Z"
        fill="#fff" stroke="#000" stroke-width="16"/>

  <!-- Nase -->
  <path d="M270 385
           C285 365 315 365 330 385
           C345 405 325 420 300 420

        fill="#000"/>

  <!-- Mund -->
  <path d="M255 435 C285 455 315 455 345 435"
        fill="none" stroke="#000" stroke-width="10" stroke-linecap="round"/>

  <!-- Zunge -->
  <path d="M270 440
           C255 520 265 560 300 585
           C335 560 345 520 330 440 Z"
        fill="var(--purpur)" stroke="#000" stroke-width="12"/>
  <path d="M300 445 L300 565" stroke="#000" stroke-width="8" opacity=".3"/>

</svg>

<h1>Eddie unaufhaltsam</h1>
<div class="handle">@keschflow</div>
<div class="tagline">UNGEFILTERT.</div>

<a class="button" href="https://www.youtube.com/@Eddie-Unaufhaltsam" target="_blank">
▶ YouTube
</a>

</div>
</body>
</html>
