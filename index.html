<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eddie unaufhaltsam</title>

<style>
  :root {
    --black:#000;
    --white:#fff;
    --purpur:#b01fa5;
  }

  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    background: var(--white);
    color: var(--black);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }

  .wrap {
    max-width:420px;
    width:100%;
  }

  svg {
    width:260px;
    max-width:80%;
    margin:0 auto 28px;
    display:block;
  }

  h1 {
    font-size:34px;
    font-weight:900;
    margin-bottom:6px;
  }

  .handle {
    font-size:14px;
    opacity:.7;
    margin-bottom:22px;
  }

  .tagline {
    letter-spacing:4px;
    font-size:14px;
    margin-bottom:28px;
  }

  a.button {
    display:inline-block;
    padding:14px 30px;
    border:2px solid var(--black);
    text-decoration:none;
    color:var(--black);
    font-weight:800;
  }

  a.button:hover {
    background:var(--black);
    color:var(--white);
  }
</style>
</head>

<body>
<div class="wrap">
