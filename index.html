<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eddie unaufhaltsam</title>
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --purpur: #8b2bbd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: var(--white);
      color: var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .wrap {
      max-width: 420px;
      width: 100%;
    }

    svg {
      width: 220px;
      height: auto;
      margin: 0 auto 24px;
      display: block;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .handle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 22px;
    }

    .tagline {
      letter-spacing: 4px;
      font-size: 14px;
      margin-bottom: 28px;
    }

    a.button {
      display: inline-block;
      padding: 14px 26px;
      border: 2px solid var(--black);
      text-decoration: none;
      color: var(--black);
      font-weight: 700;
      transition: 0.2s;
    }

    a.button:hover {
      background: var(--black);
      color: var(--white);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- JACK RUSSELL – INLINE, NICHT EXTERN -->
    <svg viewBox="0 0 400 520" xmlns="http://www.w3.org/2000/svg">
      <!-- Ohren -->
      <path d="M80 40 C10 10 10 160 110 150 Z" fill="#000"/>
      <path d="M320 40 C390 10 390 160 290 150 Z" fill="#000"/>

      <!-- Kopf -->
      <ellipse cx="200" cy="220" rx="130" ry="150" fill="#fff" stroke="#000" stroke-width="14"/>

      <!-- Augenflecken -->
      <ellipse cx="145" cy="210" rx="42" ry="55" fill="#000"/>
      <ellipse cx="255" cy="210" rx="42" ry="55" fill="#000"/>

      <!-- Augen -->
      <circle cx="145" cy="215" r="10" fill="#fff"/>
      <circle cx="255" cy="215" r="10" fill="#fff"/>

      <!-- Nase -->
      <ellipse cx="200" cy="265" rx="22" ry="16" fill="#000"/>

      <!-- Mund -->
      <path d="M170 295 Q200 315 230 295" stroke="#000" stroke-width="6" fill="none"/>

      <!-- Zunge -->
      <path d="M185 305 C175 360 175 390 200 405 C225 390 225 360 215 305 Z"
            fill="var(--purpur)"/>
    </svg>

    <h1>Eddie unaufhaltsam</h1>
    <div class="handle">@keschflow</div>

    <div class="tagline">UNGEFILTERT.</div>

    <a class="button" href="https://www.youtube.com/@Eddie-Unaufhaltsam" target="_blank">
      ▶ YouTube
    </a>

  </div>
</body>
</html>
