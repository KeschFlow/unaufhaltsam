<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eddie unaufhaltsam</title>
  <meta name="description" content="Eddie unaufhaltsam @keschflow">

  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --muted:#666666;
      --purple:#7b2cff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      text-align:center;
      padding:40px 24px;
      max-width:420px;
    }
    .logo{
      width:220px;
      margin:0 auto 24px;
    }
    h1{
      margin:0;
      font-size:32px;
      letter-spacing:.5px;
    }
    .handle{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }
    .claim{
      margin:28px 0 36px;
      font-size:18px;
      letter-spacing:1px;
    }
    .claim span{
      display:block;
    }
    a.btn{
      display:inline-block;
      padding:14px 28px;
      border:2px solid var(--text);
      font-weight:700;
      letter-spacing:1px;
      text-decoration:none;
      color:var(--text);
    }
    a.btn:hover{
      background:var(--text);
      color:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Eddie – Zeichen -->
    <svg class="logo" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" aria-label="Eddie">
      <path d="M60 90 C20 40 80 10 120 40" fill="none" stroke="#000" stroke-width="12"/>
      <path d="M240 90 C280 40 220 10 180 40" fill="none" stroke="#000" stroke-width="12"/>
      <path d="M80 120 C120 80 180 80 220 120
               C250 150 250 210 220 240
               C190 270 110 270 80 240
               C50 210 50 150 80 120 Z"
            fill="none" stroke="#000" stroke-width="12"/>
      <ellipse cx="115" cy="160" rx="22" ry="28" fill="#000"/>
      <ellipse cx="185" cy="160" rx="22" ry="28" fill="#000"/>
      <path d="M150 190 C160 190 170 200 170 210
               C170 225 160 235 150 235
               C140 235 130 225 130 210
               C130 200 140 190 150 190 Z" fill="#000"/>
      <path d="M135 235 C135 265 165 265 165 235 Z" fill="var(--purple)"/>
      <line x1="150" y1="235" x2="150" y2="260" stroke="#000" stroke-width="6" opacity=".4"/>
    </svg>

    <!-- Name -->
    <h1>Eddie unaufhaltsam</h1>
    <div class="handle">@keschflow</div>

    <!-- Haltung (eine einzige) -->
    <div class="claim">
      <span>UNGEFILTERT.</span>
    </div>

    <!-- Einziger Ausgang -->
    <a class="btn" href="https://www.youtube.com/@Eddie-Unaufhaltsam" target="_blank">
      ▶︎ YouTube
    </a>

  </div>
</body>
</html>
