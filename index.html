<head>

  <style>
    :root{
      --black:#000;
      --white:#fff;
      --purpur:#b01fa5;
      --purpurDark:#8e1685;
    }

    *{ margin:0; padding:0; box-sizing:border-box; font-family:Arial, Helvetica, sans-serif; }

    body{
      background:var(--white);
      color:var(--black);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:28px 16px;
    }

    .wrap{ width:100%; max-width:900px; }

    .hero{
      width:100%;
      max-width:420px; /* Logo-Dominanz erh√∂ht */
      height:auto;
      margin:0 auto 26px;
      display:block;
    }

    h1{
      font-size:clamp(36px,6vw,64px);
      font-weight:900;
      margin-bottom:10px;
      letter-spacing:-.8px;
    }

    .tagline{
      letter-spacing:4px;
      font-size:14px;
      margin-bottom:40px;
      opacity:.85;
      text-transform:uppercase;
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .button{
      padding:20px 28px;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
      border:2px solid var(--purpur);
      transition:opacity .18s ease; /* Hover nur √ºber Opacity */
      min-width:260px;
      max-width:92vw;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      line-height:1;
    }

    .button.purpur{
      background:var(--purpur);
      color:var(--white);
    }
    .button.purpur:hover{ opacity:.92; }

    .button.white{
      background:var(--white);
      color:var(--black);
      border:2px solid var(--black);
    }
    .button.white:hover{ opacity:.92; }

    .links{
      margin-top:50px;
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.6;
    }
    .links a{ color:var(--black); text-decoration:none; }
    .links a:hover{ text-decoration:underline; }

    footer{
      margin-top:60px;
      font-size:11px;
      opacity:.3;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width:520px){
      .button{ width:100%; }
    }
  </style>
</head>
