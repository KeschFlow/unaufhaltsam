<style>
:root{
  --black:#000;
  --white:#fff;
  --purpur:#b01fa5;
  --purpurDark:#8e1685;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  text-align:center;
}

.wrap{
  max-width:900px;
  width:90%;
}

.hero{
  width:100%;
  max-width:900px;
  height:auto;
  margin-bottom:30px;
}

h1{
  font-size:clamp(36px,6vw,64px);
  font-weight:900;
  margin-bottom:10px;
}

.tagline{
  letter-spacing:4px;
  font-size:14px;
  margin-bottom:40px;
}

.actions{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.button{
  padding:16px 22px;
  border-radius:14px;
  font-weight:900;
  text-decoration:none;
  border:2px solid var(--purpur);
  transition:.18s ease;
  min-width:230px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

/* Membership - Der Verkauf */
.button.purple{
  background:var(--purpur);
  color:var(--white);
}

.button.purple:hover{
  background:var(--purpurDark);
  border-color:var(--purpurDark);
  transform:translateY(-1px);
}

/* Tresor - Das Produkt */
.button.white{
  background:var(--white);
  color:var(--black);
  border:2px solid var(--black);
}

.button.white:hover{
  background:#f2f2f2;
  transform:translateY(-1px);
}

/* Reichweite - YouTube */
.button.ghost{
  background:transparent;
  color:var(--black);
  border:2px solid #eee;
  opacity:0.8;
}

.button.ghost:hover{
  opacity:1;
  background:#fafafa;
}

.links{
  margin-top:40px;
  display:flex;
  gap:20px;
  justify-content:center;
  font-size:12px;
  opacity:0.6;
}

.links a{
  color:var(--black);
  text-decoration:none;
}

footer{
  margin-top:40px;
  font-size:12px;
  opacity:.4;
}

@media (max-width:520px){
  .button{ width:100%; }
}

</style>
</head>
