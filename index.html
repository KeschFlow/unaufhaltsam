<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eddie unaufhaltsam</title>

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --purpur: #b01fa5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
    }

    .hero-img {
      width: 260px;
      max-width: 90%;
      height: auto;
      margin: 0 auto 28px;
      display: block;
    }

    h1 {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .handle {
      font-size: 14px;
      opacity: 0.65;
      margin-bottom: 22px;
    }

    .tagline {
      font-size: 14px;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      border: 2px solid var(--black);
      text-decoration: none;
      color: var(--black);
      font-weight: 800;
      transition: all 0.2s ease;
    }

    .button:hover {
      background: var(--black);
      color: var(--white);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <img
      src="logo.eddie (2).png"
      alt="Eddie der Jack Russell"
      class="hero-img"
    >

    <h1>Eddie unaufhaltsam</h1>
    <div class="handle">@keschflow</div>
    <div class="tagline">UNGEFILTERT.</div>

    <a
      class="button"
      href="https://www.youtube.com/@Eddie-Unaufhaltsam"
      target="_blank"
      rel="noopener"
    >
      â–¶ YouTube
    </a>

  </div>
</body>
</html>
